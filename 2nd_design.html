<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four-D Furniture | Modern Office Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --charcoal: #1a1a1a; --oak: #d4a373; --light-grey: #f8f9fa; --white: #ffffff;
            --card-bg: #ffffff; --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            --nav-blur: rgba(255, 255, 255, 0.8); --overlay: rgba(0,0,0,0.5);
        }
        [data-theme="dark"] {
            --charcoal: #f8f9fa; --oak: #e9c46a; --light-grey: #121212; --white: #0a0a0a;
            --card-bg: #1e1e1e; --nav-blur: rgba(10, 10, 10, 0.8); --overlay: rgba(0,0,0,0.8);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--white); color: var(--charcoal); line-height: 1.6; transition: background-color 0.5s ease; }

        nav { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: var(--nav-blur); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid rgba(128, 128, 128, 0.1); }
        .logo { font-size: 1.4rem; font-weight: 700; letter-spacing: 2px; }
        .nav-right { display: flex; align-items: center; gap: 20px; }
        .theme-toggle { background: none; border: none; cursor: pointer; color: var(--charcoal); display: flex; align-items: center; }

        .hero { height: 50vh; display: flex; align-items: center; justify-content: center; text-align: center; background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1497366811353-6870744d04b2?auto=format&fit=crop&w=1600&q=80'); background-size: cover; background-position: center; color: white; }
        .container { padding: 60px 5%; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .product-card { background: var(--card-bg); border-radius: 12px; padding: 15px; border: 1px solid rgba(128,128,128,0.1); cursor: pointer; transition: var(--transition); }
        .product-card:hover { transform: translateY(-10px); border-color: var(--oak); }
        .product-image { width: 100%; height: 250px; border-radius: 8px; overflow: hidden; margin-bottom: 15px; }
        .product-image img { width: 100%; height: 100%; object-fit: cover; }
        .price { font-weight: 600; color: var(--oak); margin: 5px 0 15px; }

        .btn { padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: var(--transition); border: none; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--charcoal); color: var(--white); }
        .btn-primary:hover { background: var(--oak); color: white; }
        .btn-outline { background: transparent; border: 1px solid var(--charcoal); color: var(--charcoal); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--overlay); backdrop-filter: blur(4px); display: none; justify-content: center; align-items: center; z-index: 3000; }
        .modal-content { background: var(--card-bg); padding: 30px; border-radius: 15px; max-width: 600px; width: 90%; position: relative; display: flex; gap: 20px; }
        .visit-form { display: flex; flex-direction: column; gap: 12px; width: 100%; }
        .visit-form input, .visit-form select { padding: 10px; border-radius: 6px; border: 1px solid #ddd; background: var(--white); color: var(--charcoal); }
        .modal-close { position: absolute; top: 15px; right: 15px; cursor: pointer; border: none; background: none; color: var(--charcoal); }
    </style>
</head>
<body>

    <nav>
        <div class="logo">FOUR-D</div>
        <div class="nav-right">
            <button class="btn btn-outline" style="padding: 8px 16px; font-size: 0.9rem;" onclick="toggleVisitModal(true)">Schedule Visit</button>
            <button class="theme-toggle" onclick="toggleTheme()"><i data-lucide="sun" id="theme-icon"></i></button>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Architectural Comfort</h1>
            <p style="margin-bottom: 20px;">The Fourth Dimension of Modern Living.</p>
            <button class="btn btn-primary" style="margin: 0 auto;" onclick="toggleVisitModal(true)">Book Showroom Tour</button>
        </div>
    </header>

    <main class="container">
        <h2 style="margin-bottom: 30px;">Essential Pieces</h2>
        <div class="product-grid" id="product-container"></div>
    </main>

    <div class="modal-overlay" id="product-modal" onclick="closeModals()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModals()"><i data-lucide="x"></i></button>
            <div id="modal-body" style="display: contents;"></div>
        </div>
    </div>

    <div class="modal-overlay" id="visit-modal" onclick="closeModals()">
        <div class="modal-content" onclick="event.stopPropagation()" style="flex-direction: column; max-width: 400px;">
            <button class="modal-close" onclick="closeModals()"><i data-lucide="x"></i></button>
            <h3>Showroom Visit</h3>
            <p style="font-size: 0.9rem; margin-bottom: 15px;">Experience our collection in person.</p>
            <div class="visit-form">
                <input type="text" placeholder="Full Name">
                <input type="date">
                <select>
                    <option>Morning (9am - 12pm)</option>
                    <option>Afternoon (1pm - 5pm)</option>
                </select>
                <button class="btn btn-primary" onclick="confirmVisit()">Request Appointment</button>
            </div>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Elevate Standing Desk", price: 850, desc: "A precision-engineered motorized desk with solid oak top.", image: "https://images.unsplash.com/photo-1595515106969-1ce29566ff1c?auto=format&fit=crop&w=800&q=80" },
            { id: 2, name: "Aeronaut Task Chair", price: 420, desc: "Ergonomic mesh design adapts to your spine's natural curve.", image: "https://images.unsplash.com/photo-1505843490538-5133c6c7d0e1?auto=format&fit=crop&w=800&q=80" },
            { id: 3, name: "Modular Storage Unit", price: 210, desc: "Interchangeable magnetic panels for infinite configurations.", image: "https://images.unsplash.com/photo-1594620302200-9a762244a156?auto=format&fit=crop&w=800&q=80" }
        ];

        function displayProducts() {
            const container = document.getElementById('product-container');
            container.innerHTML = products.map(p => `
                <div class="product-card" onclick="openProduct(${p.id})">
                    <div class="product-image"><img src="${p.image}" alt="${p.name}"></div>
                    <h3>${p.name}</h3>
                    <p class="price">$${p.price}</p>
                    <p style="font-size:0.8rem; color:var(--oak)">Click to view details</p>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function openProduct(id) {
            const p = products.find(x => x.id === id);
            const body = document.getElementById('modal-body');
            body.innerHTML = `
                <img src="${p.image}" style="width: 100%; max-width: 250px; border-radius: 10px; object-fit: cover;">
                <div>
                    <h2>${p.name}</h2>
                    <p class="price">$${p.price}</p>
                    <p style="margin-bottom: 20px; opacity: 0.8;">${p.desc}</p>
                    <button class="btn btn-primary" onclick="toggleVisitModal(true)">Inquire & Visit</button>
                </div>
            `;
            document.getElementById('product-modal').style.display = 'flex';
            lucide.createIcons();
        }

        function toggleVisitModal(show) {
            closeModals();
            document.getElementById('visit-modal').style.display = show ? 'flex' : 'none';
        }

        function closeModals() {
            document.getElementById('product-modal').style.display = 'none';
            document.getElementById('visit-modal').style.display = 'none';
        }

        function confirmVisit() {
            alert("Visit request sent! We will contact you shortly.");
            closeModals();
        }

        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? '' : 'dark');
            icon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            lucide.createIcons();
        }

        displayProducts();
    </script>
</body>
</html>

            --light-grey: #121212;

        body {
            background-color: var(--white);
            color: var(--charcoal);
            line-height: 1.6;
            transition: background-color 0.5s ease;
        }

        /* --- Navigation --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: var(--nav-blur);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(128, 128, 128, 0.1);
        }

        .logo { font-size: 1.4rem; font-weight: 700; letter-spacing: 2px; }
        .nav-right { display: flex; align-items: center; gap: 25px; }
        .theme-toggle, .cart-btn { background: none; border: none; cursor: pointer; color: var(--charcoal); display: flex; align-items: center; position: relative; }
        #cart-counter { background: var(--oak); color: white; padding: 2px 7px; border-radius: 20px; font-size: 0.7rem; margin-left: 5px; font-weight: bold; transition: transform 0.2s; }

        /* --- Hero --- */
        .hero {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1497366811353-6870744d04b2?auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
            color: white;
        }

        /* --- Product Grid --- */
        .container { padding: 60px 5%; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .product-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(128,128,128,0.1);
            cursor: pointer;
            transition: var(--transition);
        }
        .product-card:hover { transform: translateY(-10px); border-color: var(--oak); }
        .product-image { width: 100%; height: 250px; border-radius: 8px; overflow: hidden; margin-bottom: 15px; }
        .product-image img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
        .product-card:hover .product-image img { transform: scale(1.05); }
        .price { font-weight: 600; color: var(--oak); margin: 5px 0 15px; }

        /* --- Buttons --- */
        .btn {
            width: 100%; padding: 12px; border-radius: 8px; cursor: pointer;
            font-weight: 600; transition: var(--transition); border: none;
            display: flex; align-items: center; justify-content: center; gap: 8px;

        .btn-primary { background: var(--charcoal); color: var(--white); }
        .btn-primary:hover { background: var(--oak); color: white; }

        /* --- Side Cart Drawer --- */
        .cart-drawer {
            position: fixed; top: 0; right: -400px; width: 100%; max-width: 400px; height: 100%;
            background: var(--card-bg); z-index: 2000; transition: 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: -10px 0 30px rgba(0,0,0,0.1); display: flex; flex-direction: column;
        }
        .cart-drawer.active { right: 0; }
        .cart-header { padding: 20px; border-bottom: 1px solid rgba(128,128,128,0.1); display: flex; justify-content: space-between; align-items: center; }
        .cart-items { flex: 1; overflow-y: auto; padding: 20px; }
        .cart-item { display: flex; gap: 15px; margin-bottom: 20px; align-items: center; }
        .cart-item img { width: 60px; height: 60px; border-radius: 4px; object-fit: cover; }
        .qty-controls { display: flex; align-items: center; gap: 10px; margin-top: 5px; }
        .qty-btn { background: var(--light-grey); border: none; color: var(--charcoal); width: 24px; height: 24px; border-radius: 4px; cursor: pointer; }
        .cart-footer { padding: 20px; background: var(--light-grey); }

            position: fixed; top: 0; left: 0; width: 100%; height: 100%;

            display: none; justify-content: center; align-items: center; z-index: 3000;

            background: var(--card-bg); padding: 30px; border-radius: 15px;
            max-width: 600px; width: 90%; position: relative; display: flex; gap: 20px;
        }
        @media (max-width: 600px) { .modal-content { flex-direction: column; } }
        .modal-close { position: absolute; top: 15px; right: 15px; cursor: pointer; border: none; background: none; color: var(--charcoal); }

        .hidden { display: none; }
    </style>
</head>

            <button class="theme-toggle" onclick="toggleTheme()"><i data-lucide="sun" id="theme-icon"></i></button>
            <button class="cart-btn" onclick="toggleCart(true)">
                <i data-lucide="shopping-bag"></i>
                <span id="cart-counter">0</span>
            </button>
        </div>
    </nav>

        <div class="product-grid" id="product-container"></div>

        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()"><i data-lucide="x"></i></button>
            <div id="modal-body" style="display: contents;"></div>
        </div>
    </div>

        <div class="cart-header">

            <div style="display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: 700;">

            <button class="btn btn-primary" onclick="placeOrder()">Place Order</button>

    <script>
        const products = [
            { id: 1, name: "Elevate Standing Desk", price: 850, desc: "A precision-engineered motorized desk with solid oak top and whisper-quiet dual motors.", image: "https://images.unsplash.com/photo-1595515106969-1ce29566ff1c?auto=format&fit=crop&w=800&q=80" },

            { id: 3, name: "Modular Storage Unit", price: 210, desc: "Powder-coated steel framing with interchangeable magnetic panels for infinite configurations.", image: "https://images.unsplash.com/photo-1594620302200-9a762244a156?auto=format&fit=crop&w=800&q=80" }
        ];

        let cart = {}; // ID: { product, quantity }

        function displayProducts() {
            const container = document.getElementById('product-container');
            container.innerHTML = products.map(p => `
                <div class="product-card" onclick="openProduct(${p.id})">
                    <div class="product-image"><img src="${p.image}" alt="${p.name}"></div>
                    <h3>${p.name}</h3>
                    <p class="price">$${p.price}</p>
                    <button class="btn btn-primary" onclick="event.stopPropagation(); addToCart(${p.id})">
                        <i data-lucide="plus-circle" size="18"></i> Add to Cart
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function openProduct(id) {
            const p = products.find(x => x.id === id);
            const body = document.getElementById('modal-body');
            body.innerHTML = `
                <img src="${p.image}" style="width: 100%; max-width: 250px; border-radius: 10px; object-fit: cover;">
                <div>
                    <h2>${p.name}</h2>
                    <p class="price">$${p.price}</p>
                    <p style="margin-bottom: 20px; opacity: 0.8;">${p.desc}</p>
                    <button class="btn btn-primary" onclick="addToCart(${p.id}); closeModal();">Add to Cart</button>
                </div>
            `;
            document.getElementById('product-modal').style.display = 'flex';
            lucide.createIcons();
        }

        function closeModal(e) { document.getElementById('product-modal').style.display = 'none'; }

        function toggleCart(open) {
            document.getElementById('cart-drawer').classList.toggle('active', open);
        }

        function addToCart(id) {
            const p = products.find(x => x.id === id);
            if (cart[id]) cart[id].qty++;
            else cart[id] = { ...p, qty: 1 };

            updateCartUI();

            const counter = document.getElementById('cart-counter');
            counter.style.transform = "scale(1.5)";
            setTimeout(() => counter.style.transform = "scale(1)", 200);
        }

        function updateQty(id, delta) {
            if (cart[id].qty + delta <= 0) delete cart[id];
            else cart[id].qty += delta;
            updateCartUI();
        }

        function updateCartUI() {
            const list = document.getElementById('cart-items-list');
            const items = Object.values(cart);

            list.innerHTML = items.length === 0 ? '<p>Your cart is empty</p>' : items.map(item => `

                    <img src="${item.image}">
                    <div style="flex: 1">
                        <h4>${item.name}</h4>
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="updateQty(${item.id}, -1)">-</button>
                            <span>${item.qty}</span>
                            <button class="qty-btn" onclick="updateQty(${item.id}, 1)">+</button>
                        </div>
                    </div>
                    <p>$${item.price * item.qty}</p>
                </div>
            `).join('');

            const total = items.reduce((sum, i) => sum + (i.price * i.qty), 0);
            const count = items.reduce((sum, i) => sum + i.qty, 0);

            document.getElementById('cart-total').innerText = `$${total}`;
            document.getElementById('cart-counter').innerText = count;
        }

        function placeOrder() {
            if (Object.keys(cart).length === 0) return alert("Add items before checking out.");
            alert("Order Placed Successfully! Thank you for choosing FOUR-D.");
            cart = {};
            updateCartUI();
            toggleCart(false);
        }

        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            const isDark = body.getAttribute('data-theme') === 'dark';

            if (isDark) {
                body.removeAttribute('data-theme');
                icon.setAttribute('data-lucide', 'sun');
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.setAttribute('data-lucide', 'moon');
            }
            lucide.createIcons();
        }

        displayProducts();
    </script>

            const isDark = body.getAttribute('data-theme') === 'dark';

            if (isDark) {
                body.removeAttribute('data-theme');
                icon.setAttribute('data-lucide', 'sun');
            } else {
                body.setAttribute('data-theme', 'dark');
                icon.setAttribute('data-lucide', 'moon');
            }
            lucide.createIcons();
        }

        displayProducts();
    </script>
</body>
</html>
